<!DOCTYPE html>
<html>
<body>

<h2>Osumljenci</h2>
<br>
<p>John Novak</p>
<p>Vin Diesel</p>
<p>Guy Fawkes</p>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>


<script>


function myFunction() {
    var Eyes = {Black:"140L98", Green:"140A98", Brown: "140A88", Blue:"140L97"};
    var Hair = {Brown:"HHHKLJ", Black:"HHHKLI", Blonde:"HHLH1L", White: "HHLH2L"};
    var Race = {Asian:"1HYYYN", Hispanic:"IHYYYN", White:"IHYYNN"};

    var JohnNovak = Hair.Black + Eyes.Green + Race.Asian;
    var VinDiesel = Hair.Blonde + Eyes.Brown + Race.Caucasian;
    var GuyFawkes = Hair.Black + Eyes.Brown + Race.Hispanic;

    var dnk =  "HHHKLJ140L98IHYYYN";
    var osumljenec;
    if (dnk == JohnNovak) {
        osumljenec = "John Novak";
    }
    else if (dnk == VinDiesel) {
      osumljenec = "Vin Diesel";
    }
    else if (dnk == GuyFawkes) {
      osumljenec = "Guy Fawkes";
    }

    else {
        osumljenec = "Ni krivca";
    }
    document.getElementById("demo").innerHTML = osumljenec;
    }


</script>

</body>
</html>
